    <script>
        let attention = Prompt();

        // set up date range picker
        const elem = document.getElementById("reservation_dates");
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
        }); 

        // custom alerting using notie
        function notify(msg, msgType) {
            notie.alert({
                type: msgType,
                text: msg,
            })
        }

        function notifyModal(title, html, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                html: html,
                icon: icon,
                confirmButtonText: confirmButtonText
            })
        }

        // form input validation
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        document.getElementById("color_button").addEventListener("click", function() {
            attention.error({msg:"goodbye world"})
        });

        // create a JS module for firing SweetAlert modals
        function Prompt() {
            let toast = function(c) {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end", // top right corner
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function(c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            let error = function(c) {
                const {
                    msg = "",
                    title = "",
                    footer = "",
                } = c;

                Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            return {
                toast: toast,
                success: success,
                error: error,
            }
        }
    </script>
